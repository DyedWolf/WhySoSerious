{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                批量上传
            </div>
            <form method="post" enctype="multipart/form-data" action="/depart/multi/">
                <div class="form-group" style="margin: 20px 20px 10px 20px">
                    <input type="file" name="exc">
                </div>
                <input type="submit" value="上传" class="btn btn-info btn-sm" style="margin: 10px 20px 10px 20px">
            </form>
        </div>

        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/depart/add/"> <!-- target="_blank" 在新的页面打开 -->
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新建部门
            </a>
            <div style="float: right;width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="title" class="form-control" placeholder="Search for..."
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>

            </div>
        </div>

        <div class="bs-example" data-example-id="simple-table">
            <table class="table">
                <caption><span class="glyphicon glyphicon-list" aria-hidden="true"></span>部门列表</caption>
                <thead>
                <tr>
                    <th>#</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in data_list %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.title }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/depart/{{ item.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ item.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>


         <div>
            <div class="clearfix">
                <ul class="pagination">
                    {{ page_string }}
                </ul>


                <form method="get" style="float: right;">
                    <div class="input-group">
                        <input type="text" name="page" class="form-control" placeholder="输入页数">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">跳转</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
