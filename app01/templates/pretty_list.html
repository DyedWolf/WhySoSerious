{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-success" href="/pretty/add/"> <!-- target="_blank" 在新的页面打开 -->
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新建靓号
            </a>

            <div style="float: right;width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="mobile" class="form-control" placeholder="Search for..."
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>

            </div>
        </div>

        <div class="bs-example" data-example-id="simple-table">
            <table class="table">
                <caption><span class="glyphicon glyphicon-list" aria-hidden="true"></span>靓号列表</caption>
                <thead>
                <tr>
                    <th>#</th>
                    <th>号码</th>
                    <th>价格</th>
                    <th>级别</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in form %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.mobile }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.get_level_display }}</td>
                        <td>{{ item.get_status_display }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/pretty/{{ item.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/pretty/delete/?nid={{ item.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>


        <div>
            <div class="clearfix">
                <ul class="pagination">
                    {{ page_string }}
                </ul>
                <form method="get" style="float: right;">
                    <div class="input-group">
                        <input type="text" name="page" class="form-control" placeholder="输入页数">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">跳转</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>


{% endblock %}
