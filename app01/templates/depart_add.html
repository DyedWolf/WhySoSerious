{% extends 'layout.html' %}
{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">添加部门</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>部门名称</label>
                        <input type="text" class="form-control" placeholder="请输入部门" name="title">
                    </div>
                    <button type="submit" class="btn btn-primary">确认</button>
                    <a type="button" class="btn btn-primary" href="/depart/list/">取消</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
