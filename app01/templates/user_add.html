{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.css' %}">
{% endblock %}



{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建用户 </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>名称</label>
                        <input type="text" class="form-control" placeholder="请输入名称" name="name">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" class="form-control" placeholder="请输入密码" name="password">
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <input type="text" class="form-control" placeholder="请输入年龄" name="age">
                    </div>
                    <div class="form-group">
                        <label>余额</label>
                        <input type="text" class="form-control" placeholder="请输入余额" name="account">
                    </div>
                    <div class="form-group">
                        <label>时间</label>
                        <input type="text" id="dt" autocomplete="false" class="form-control" placeholder="请输入时间" name="create_time">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select class="form-control" name="gender">
                            {% for item in gender_choices %}
                                <option value={{ item.0 }}>{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>部门</label>
                        <select class="form-control" name="depart">
                            {% for item in depart_list %}
                                <option value={{ item.id }}>{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">确认</button>
                    <a type="button" class="btn btn-primary" href="/user/list/">取消</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}



{% block js %}
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script type="text/javascript">
        $(function () {
                $('#dt').datepicker({
                    format: "yyyy-mm-dd",
                    startDate: '0',
                    language: "zh-CN",
                    autoclose: true
                });
            }
        )
    </script>
{% endblock %}
